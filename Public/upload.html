<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Envio de Exames - Prontu√°rio Digital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section
      class="vh-100 d-flex align-items-center justify-content-center bg-light"
    >
      <div class="container text-center">
        <h2 class="mb-4">Envie seus exames em PDF</h2>
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px">
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
              <input
                type="file"
                class="form-control"
                id="pdfFile"
                name="file"
                accept="application/pdf"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar</button>
          </form>
          <div id="status" class="mt-3"></div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData();
          const fileInput = document.getElementById("pdfFile");

          if (fileInput.files.length === 0) {
            alert("Selecione um arquivo PDF");
            return;
          }

          formData.append("file", fileInput.files[0]);

          fetch("http://localhost:5000/upload", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.json())
            .then((data) => {
              document.getElementById(
                "status"
              ).innerHTML = `<p class="text-success">${data.message}</p>`;
            })
            .catch((err) => {
              document.getElementById(
                "status"
              ).innerHTML = `<p class="text-danger">Erro ao enviar arquivo</p>`;
            });
        });
    </script>
  </body>
</html>
